<!DOCTYPE html>
<html>
<head lang="en" xmlns="http://www.w3.org/1999/xhtml">
    <meta charset="utf-8">
    <title> Guess Game | Look At The Sky </title>
    <link rel="stylesheet" type="text/css" href="css/style.css" />
    <script src="guessgame.js"></script>
</head>
<body>
    <div id="container">
        <h1>Look at the Sky</h1>
        <div id="header">
            <br />
            <div class="game-container">
                <h1>Guess The Number</h1>
                <h4>
                    Guess the number with four digits.
                    See if you can guess it.
                </h4>
                <input id="guess" type="number" />
                <button onclick="guessNumber() "> Check!</button>
                <h4 id="prediction"></h4>
                <h4>Result:</h4>
                <input id="result" type="text" disabled />
            </div>
            
        </div>
    </div>
</body>
</html>
